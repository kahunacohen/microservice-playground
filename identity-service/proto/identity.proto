syntax = "proto3";

package identity;
option go_package = "github.com/kahunacohen/microservice-playground/identity-service/proto;proto";
import "google/protobuf/empty.proto";



// The identity message
message Identity {
  string id = 1;
  string name = 2;
  string email = 3;
  string national_id = 4;
}

// Request message
message GetIdentityRequest {
  string id = 1;
}

// Response message
message GetIdentityResponse {
  Identity identity = 1;
}

message DeleteIdentityRequest {
  string id = 1;
}
// The service
service IdentityService {
  rpc GetIdentity(GetIdentityRequest) returns (GetIdentityResponse);
  rpc DeleteIdentity(DeleteIdentityRequest) returns (google.protobuf.Empty);
}

